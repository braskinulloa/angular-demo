<br>
<div class="container">
    Hi this is the {{ title }} and my name is <b [ngStyle]="{color: person ? 'green': 'red'}">{{ getPersonFullName() }}</b>
    <hr>
    <div class="form-group">
        <label for="name" class="binded">Name</label>
        <input class="form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="lastName" class="binded">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName">
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" [checked]="status">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" [checked]="status?false:true">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
        </div>
    </div>
    {{ getUserStatus() }}
    <hr><br>
    <button (click)="getPersonFullName()" class="btn btn-danger">Aceptar</button> 
</div>
